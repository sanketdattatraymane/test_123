<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?health,technology') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        .title {
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 20px;
            color: #f8d210;
        }
        .description {
            color: #ddd;
            margin-bottom: 25px;
            font-size: 18px;
        }
        .btn-custom {
            width: 100%;
            font-size: 18px;
            padding: 14px;
            margin-top: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Empowering Healthcare with Innovation</h2>
        <p class="description">Experience the future of healthcare and blood management with AI-driven solutions.</p>
        <a href="Main.html" class="btn btn-warning btn-custom">Blood Bank Management System</a>
        <a href="health-two.html" class="btn btn-success btn-custom">Health Care Systems</a>
    </div>
</body>
</html>
